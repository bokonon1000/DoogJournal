<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURE SYSTEM</title>
    <style>
        :root { --blue: #0000AA; --white: #FFFFFF; --yellow: #FFFF55; --red: #FF5555; --green: #55FF55; }
        body { background-color: var(--blue); color: var(--white); font-family: -apple-system, 'Lucida Console', Monaco, monospace; margin: 0; padding: 15px; min-height: 100vh; }
        
        /* Lock Screen */
        #lock-screen { position: fixed; inset: 0; background: var(--blue); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .login-box { border: 4px double var(--white); padding: 30px; text-align: center; width: 85%; max-width: 320px; box-shadow: 10px 10px 0px #000; }
        input[type="password"] { background: var(--blue); color: var(--yellow); border: 2px solid var(--white); padding: 15px; width: 100%; font-size: 1.5rem; text-align: center; outline: none; margin: 20px 0; box-sizing: border-box; }
        
        /* UI Layout */
        #main-ui { display: none; width: 100%; max-width: 500px; margin: 0 auto; padding-bottom: 80px; }
        .header { text-align: center; border-bottom: 2px solid var(--red); margin-bottom: 15px; padding-bottom: 10px; }
        #timer-display { color: var(--red); font-weight: bold; font-size: 1.1rem; }

        /* Input Area */
        .input-wrap { position: sticky; top: 10px; z-index: 100; background: var(--blue); padding-bottom: 10px; }
        textarea#diaryInput { width: 100%; height: 150px; background: var(--blue); color: var(--white); border: 2px solid var(--white); padding: 12px; font-size: 16px; outline: none; box-sizing: border-box; margin-bottom: 10px; }
